<!DOCTYPE html>
<html>
    <body>
        <h2>Properti Objek Javascript</h2>
        <p>Cara berbeda mengakses properti objek</p>
        <p id="demo"></p>

        <script>
            var person = {
                fristName:"Ayu",
                lastName:"Puspitasari",
                age:20,
                hoby:"Renang"
            };

            document.getElementById("demo").innerHTML = person.fristName + "berumur" + person.age + "tahun," + person.hoby + "adalah hobinya.";
        </script>
    </body>
</html>
